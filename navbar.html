<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            height: 85px;
            width:100% ;
            background-color:rgb(4, 46, 73) ;
            display: flex;
            border-radius: 10px;

        }
        h1,h2{
            color: aqua;
        }
        .logo{
            width: 55%;
        }
        .box{
            display: flex;
            width: 40%;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Reebok</h1>
        </div>
        <div class="box">
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>Signup</h2>
        </div>

    </div>
</body>
</html>
