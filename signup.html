<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;

        } */
        div{
            width: 370px;
            margin: auto;
            background-color:rgb(31, 206, 168) ;
            text-align: center;
            color: white;
            padding: 20px;
        }
        #signup{
            width: 350px;
            margin-top: 5px;
        }
        input{
            width: 250px;
            border: none;
            color: grey;
            padding: 20px;
            margin-top: 15px
        }

        #signupbtn,#returnbtn{
            background-color: rgb(2, 180, 142);
            font-weight: 400;
            text-align: center;
            color: white;
       
    </style>
</head>
<body>
    <div>
        <h2>-  Visitor  -</h2>
        <form>
            <div id="signup">
                <input type="text" placeholder="Full Name" id="userName">
                <input type="email" placeholder="Email" id="userId">
                <input type="text" placeholder="Organization" id="userOrg">
                <input type="text" value="SIGN UP" id="signupbtn">
                <input type="text" value="RETURN" id="returnbtn">
            </div>
        </form>
    </div>
 
</body>
</html>
<script>
    var form=document.querySelector("#signup")
        form.addEventListener("submit",signupfunc)
    
        function signupfunc(){
            event.preventDefault()
           
            var signupdata={
                name : form.userName.value,
                email : form.userId.value,
                org : form.userOrg.value,
            }
            
            localStorage.setItem("userSignup",JSON.stringify(signupdata))
            form.reset()
            console.log(signupdata)

            //put login page link in href
            // window.location.href="loginpage.html"

        }
</script>
